{% extends "base.html" %}

{% block content %}
<h2 style="margin-bottom: 20px; color: #264653;">All Waste Reports</h2>

<div class="reports-container">
    {% for report in reports %}
    <div class="report-card">
        <img src="{{ report.image.url }}" alt="Waste Report" class="report-image" />
        <p>{{ report.description }}</p>
        <small>{{ report.date_reported }}</small>
    </div>
    {% empty %}
    <p>No waste reports submitted yet.</p>
    {% endfor %}
</div>
{% endblock %}
