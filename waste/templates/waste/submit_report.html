{% extends "base.html" %}

{% block content %}
<h2 style="margin-bottom: 20px; color: #264653;">Submit Waste Report</h2>

<div class="form-container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
