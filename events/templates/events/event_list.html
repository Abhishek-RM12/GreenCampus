{% extends "base.html" %}

{% block content %}
<h2 style="margin-bottom: 20px; color: #264653;">Upcoming Events</h2>

<div class="events-container">
    {% for event in events %}
    <div class="event-card">
        <h3>{{ event.title }}</h3>
        <p>{{ event.description }}</p>
        <small>{{ event.date }}</small>
    </div>
    {% empty %}
    <p>No upcoming events.</p>
    {% endfor %}
</div>

{% endblock %}
