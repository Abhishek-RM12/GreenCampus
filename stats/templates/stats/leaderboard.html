{% extends "base.html" %}

{% block content %}
<h2 style="margin-bottom: 20px; color: #264653;">Leaderboard</h2>

<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Participant</th>
            <th>Points</th>
            <th>Badge</th>
        </tr>
    </thead>
    <tbody>
        {% for reward in rewards %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ reward.participant_name }}</td>
            <td>{{ reward.points }}</td>
            <td>{{ reward.badge }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" style="text-align:center;">No rewards yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
